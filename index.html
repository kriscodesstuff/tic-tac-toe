<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="game-grid">
            <div class="space" id="space-1" data-row="1" data-column="1" data-diagonal="left"></div>
            <div class="space" id="space-2" data-row="1" data-column="2"></div>
            <div class="space" id="space-3" data-row="1" data-column="3" data-diagonal="right"></div>
            <div class="space" id="space-4" data-row="2" data-column="1"></div>
            <div class="space" id="space-5" data-row="2" data-column="2" data-diagonal="left-right"></div>
            <div class="space" id="space-6" data-row="2" data-column="3"></div>
            <div class="space" id="space-7" data-row="3" data-column="1" data-diagonal="right"></div>
            <div class="space" id="space-8" data-row="3" data-column="2"></div>
            <div class="space" id="space-9" data-row="3" data-column="3" data-diagonal="left"></div>
        </div>
        <h1>Player X</h1>
        <h1>Player O</h1>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
